<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generator Nota Pembelian - Galaxy Edition</title>
  <meta name="description" content="Generator Nota Pembelian Akun Premium Digital - Galaxy Dark Theme">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --galaxy-purple: #8B5CF6;
      --galaxy-pink: #EC4899;
      --galaxy-blue: #3B82F6;
      --galaxy-cyan: #06B6D4;
      --deep-space: #0A0A0F;
      --dark-matter: #1A1A2E;
      --nebula: #16213E;
      --star-dust: #E94560;
      --cosmic-white: #F8FAFC;
      --stellar-gray: #94A3B8;
      --void-black: #020617;
      --plasma-glow: rgba(139, 92, 246, 0.4);
      --aurora-glow: rgba(236, 72, 153, 0.3);
      --constellation: rgba(248, 250, 252, 0.1);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(ellipse at center, var(--dark-matter) 0%, var(--deep-space) 70%, var(--void-black) 100%);
      min-height: 100vh;
      color: var(--cosmic-white);
      overflow-x: hidden;
      padding: 20px;
      position: relative;
    }

    /* Galaxy Background Animation */
    .galaxy-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--cosmic-white);
      border-radius: 50%;
      animation: twinkle 3s infinite alternate;
    }

    .star:nth-child(odd) {
      animation-delay: -1.5s;
      background: var(--galaxy-blue);
    }

    .star:nth-child(3n) {
      background: var(--galaxy-purple);
      animation-duration: 4s;
    }

    .star:nth-child(4n) {
      background: var(--galaxy-pink);
      animation-duration: 2s;
    }

    @keyframes twinkle {
      0% { opacity: 0.3; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1.2); }
    }

    .nebula-cloud {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      animation: drift 20s ease-in-out infinite alternate;
    }

    .nebula-cloud:nth-child(1) {
      width: 300px;
      height: 200px;
      top: 10%;
      left: 20%;
      background: radial-gradient(ellipse, var(--plasma-glow), transparent);
      animation-duration: 15s;
    }

    .nebula-cloud:nth-child(2) {
      width: 250px;
      height: 180px;
      top: 60%;
      right: 15%;
      background: radial-gradient(ellipse, var(--aurora-glow), transparent);
      animation-duration: 18s;
      animation-delay: -5s;
    }

    .nebula-cloud:nth-child(3) {
      width: 200px;
      height: 150px;
      bottom: 20%;
      left: 10%;
      background: radial-gradient(ellipse, rgba(6, 182, 212, 0.3), transparent);
      animation-duration: 22s;
      animation-delay: -10s;
    }

    @keyframes drift {
      0% { transform: translateX(0) translateY(0) rotate(0deg); }
      50% { transform: translateX(30px) translateY(-20px) rotate(5deg); }
      100% { transform: translateX(-20px) translateY(15px) rotate(-3deg); }
    }

    /* Glass morphism containers */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      z-index: 1;
      position: relative;
    }

    .glass-panel {
      background: rgba(26, 26, 46, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 24px;
      border: 1px solid rgba(139, 92, 246, 0.2);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(248, 250, 252, 0.05),
        inset 0 1px 0 rgba(248, 250, 252, 0.1);
      padding: 32px;
      position: relative;
      animation: slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .glass-panel:hover {
      transform: translateY(-2px);
      border-color: rgba(139, 92, 246, 0.4);
      box-shadow: 
        0 12px 40px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(248, 250, 252, 0.08),
        inset 0 1px 0 rgba(248, 250, 252, 0.15);
    }

    .form-section { animation-delay: 0.1s; }
    .output-section { animation-delay: 0.3s; }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Holographic headers */
    .section-title {
      font-size: 24px;
      font-weight: 800;
      margin-bottom: 24px;
      background: linear-gradient(135deg, var(--galaxy-purple), var(--galaxy-pink), var(--galaxy-cyan));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      display: flex;
      align-items: center;
      gap: 12px;
      position: relative;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--galaxy-purple), var(--galaxy-pink), transparent);
      border-radius: 2px;
    }

    .section-title i {
      background: linear-gradient(135deg, var(--galaxy-purple), var(--galaxy-pink));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 8px rgba(139, 92, 246, 0.5));
    }

    /* Form styling */
    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--cosmic-white);
      opacity: 0.9;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    select, input, textarea {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 16px;
      background: rgba(22, 33, 62, 0.6);
      color: var(--cosmic-white);
      font-size: 15px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
    }

    select:focus, input:focus, textarea:focus {
      outline: none;
      border-color: var(--galaxy-purple);
      box-shadow: 
        0 0 0 3px rgba(139, 92, 246, 0.2),
        0 0 20px rgba(139, 92, 246, 0.3);
      background: rgba(22, 33, 62, 0.8);
    }

    select option {
      background: var(--nebula);
      color: var(--cosmic-white);
    }

    .dynamic-fields {
      display: grid;
      gap: 16px;
    }

    .desk-info {
      background: rgba(22, 33, 62, 0.6);
      border: 1px solid rgba(139, 92, 246, 0.2);
      border-radius: 12px;
      padding: 14px;
      margin-top: 12px;
      font-size: 13px;
      opacity: 0.9;
      line-height: 1.5;
      backdrop-filter: blur(10px);
    }

    /* Cosmic buttons */
    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 24px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 14px 20px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      font-weight: 700;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--galaxy-purple), var(--galaxy-pink));
      color: var(--cosmic-white);
      box-shadow: 
        0 8px 24px rgba(139, 92, 246, 0.4),
        0 0 0 1px rgba(248, 250, 252, 0.1);
    }

    .btn-secondary {
      background: rgba(22, 33, 62, 0.8);
      color: var(--cosmic-white);
      border: 1px solid rgba(139, 92, 246, 0.3);
      backdrop-filter: blur(10px);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 12px 32px rgba(139, 92, 246, 0.5),
        0 0 0 1px rgba(248, 250, 252, 0.2);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(248, 250, 252, 0.2), transparent);
      transition: left 0.6s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    /* Output styling */
    .output-container {
      background: rgba(22, 33, 62, 0.6);
      border-radius: 16px;
      padding: 20px;
      border: 1px solid rgba(139, 92, 246, 0.2);
      min-height: 400px;
      position: relative;
      backdrop-filter: blur(10px);
    }

    #output, #outputEditor {
      font-family: 'Courier New', Consolas, monospace;
      font-size: 14px;
      line-height: 1.6;
      color: var(--cosmic-white);
    }

    #output {
      white-space: pre-wrap;
      min-height: 360px;
    }

    #outputEditor {
      background: transparent;
      border: none;
      resize: vertical;
      min-height: 360px;
      width: 100%;
    }

    /* Floating actions */
    .floating-actions {
      position: fixed;
      bottom: 24px;
      right: 24px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 1000;
    }

    .fab {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: linear-gradient(135deg, var(--galaxy-purple), var(--galaxy-pink));
      color: var(--cosmic-white);
      box-shadow: 
        0 8px 24px rgba(139, 92, 246, 0.4),
        0 0 0 1px rgba(248, 250, 252, 0.1);
    }

    .fab:hover {
      transform: scale(1.1) rotate(5deg);
      box-shadow: 
        0 12px 32px rgba(139, 92, 246, 0.6),
        0 0 0 1px rgba(248, 250, 252, 0.2);
    }

    /* Theme selector */
    .theme-selector {
      position: fixed;
      bottom: 140px;
      right: 24px;
      background: rgba(26, 26, 46, 0.9);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 
        0 12px 32px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(248, 250, 252, 0.05);
      transform: translateX(120%);
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1001;
      min-width: 220px;
    }

    .theme-selector.active {
      transform: translateX(0);
    }

    .theme-selector h4 {
      color: var(--cosmic-white);
      margin-bottom: 16px;
      font-size: 16px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
      background: linear-gradient(135deg, var(--galaxy-purple), var(--galaxy-pink));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .theme-options {
      display: grid;
      gap: 10px;
    }

    .theme-option {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid transparent;
      font-size: 14px;
      font-weight: 500;
    }

    .theme-option:hover {
      background: rgba(139, 92, 246, 0.1);
      border-color: rgba(139, 92, 246, 0.3);
    }

    .theme-option.active {
      background: rgba(139, 92, 246, 0.2);
      border-color: var(--galaxy-purple);
      color: var(--galaxy-purple);
    }

    .theme-color {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 2px solid rgba(248, 250, 252, 0.2);
      box-shadow: 0 0 12px rgba(139, 92, 246, 0.3);
    }

    .theme-color.galaxy {
      background: linear-gradient(135deg, var(--galaxy-purple), var(--galaxy-pink), var(--galaxy-cyan));
    }

    /* Copyright */
    .copyright {
      position: fixed;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: var(--stellar-gray);
      opacity: 0.7;
      z-index: 1000;
      background: rgba(26, 26, 46, 0.3);
      padding: 6px 16px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(139, 92, 246, 0.1);
      transition: all 0.3s ease;
    }

    .copyright:hover {
      opacity: 1;
      background: rgba(26, 26, 46, 0.5);
      color: var(--cosmic-white);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      body {
        padding: 16px;
      }
      
      .glass-panel {
        padding: 24px;
      }
      
      .section-title {
        font-size: 20px;
      }
      
      .button-group {
        flex-direction: column;
      }
      
      .btn {
        justify-content: center;
      }
      
      .floating-actions {
        bottom: 20px;
        right: 20px;
      }
      
      .fab {
        width: 52px;
        height: 52px;
        font-size: 18px;
      }
      
      .theme-selector {
        right: 20px;
        bottom: 120px;
        min-width: 200px;
      }
      
      .copyright {
        bottom: 6px;
        font-size: 11px;
        padding: 4px 12px;
      }
    }

    /* Special effects */
    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-success {
      background: rgba(16, 185, 129, 0.2);
      color: #10B981;
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    .status-warning {
      background: rgba(245, 158, 11, 0.2);
      color: #F59E0B;
      border: 1px solid rgba(245, 158, 11, 0.3);
    }

    .status-error {
      background: rgba(233, 69, 96, 0.2);
      color: var(--star-dust);
      border: 1px solid rgba(233, 69, 96, 0.3);
    }

    .loading {
      opacity: 0.6;
      pointer-events: none;
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(139, 92, 246, 0.3);
      transform: scale(0);
      animation: ripple-animation 0.6s ease-out;
      pointer-events: none;
    }

    @keyframes ripple-animation {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    /* Cosmic glow effects */
    .glass-panel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.5), transparent);
    }

    .output-container::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(236, 72, 153, 0.5), transparent);
    }
  </style>
</head>
<body>
  <noscript>
    <div style="padding:16px;background:#16213E;color:#E94560;font-family:system-ui;border-radius:12px;margin:20px;border:1px solid #8B5CF6;">
      JavaScript dinyalakan akan meningkatkan pengalaman (validasi & interaksi).
    </div>
  </noscript>

  <!-- Galaxy Background -->
  <div class="galaxy-bg">
    <div class="nebula-cloud"></div>
    <div class="nebula-cloud"></div>
    <div class="nebula-cloud"></div>
  </div>

  <div class="container" id="appRoot">
    <!-- Form Section -->
    <div class="glass-panel form-section">
      <h2 class="section-title">
        <i class="fas fa-receipt"></i>
        Cosmic Generator
      </h2>

      <form id="receiptForm">
        <div class="form-group">
          <label for="product">Select Product</label>
          <select id="product">
            <option value="">Choose product...</option>
          </select>
        </div>

        <div class="form-group">
          <label for="plan">Select Plan</label>
          <select id="plan">
            <option value="">Choose plan...</option>
          </select>
          <div class="desk-info" id="deskInfo">Select product first</div>
        </div>

        <div class="form-group">
          <label for="price">Price</label>
          <input type="text" id="price" placeholder="Example: Rp. 25,000">
        </div>

        <div class="form-group" id="prefixGroup">
          <label for="prefix">Prefix Code (optional)</label>
          <input type="text" id="prefix" placeholder="Example: AMD">
        </div>

        <div id="dynamicFields" class="dynamic-fields">
          <!-- Dynamic fields will be populated by JavaScript -->
        </div>

        <div class="form-group">
          <label for="keterangan">Keterangan (isi sendiri — kolom panjang)</label>
          <textarea id="keterangan" rows="6" placeholder="Tulis keterangan lengkap untuk nota / detail produk / instruksi pengiriman / dsb."></textarea>
        </div>

        <div class="button-group">
          <button type="button" class="btn btn-primary" id="generate">
            <i class="fas fa-magic"></i> Generate Receipt
          </button>
          <button type="button" class="btn btn-secondary" id="clear">
            <i class="fas fa-eraser"></i> Clear
          </button>
        </div>
      </form>

      <!-- Terms & Conditions removed as requested -->
    </div>

    <!-- Output Section -->
    <div class="glass-panel output-section">
      <h2 class="section-title">
        <i class="fas fa-file-alt"></i>
        Receipt Preview
      </h2>

      <div class="output-container">
        <pre id="output">Click "Generate Receipt" to create your premium purchase receipt...</pre>
      </div>

      <div class="button-group">
        <button type="button" class="btn btn-primary" id="copyText">
          <i class="fas fa-copy"></i> Copy Text
        </button>
        <button type="button" class="btn btn-secondary" id="downloadTxt">
          <i class="fas fa-edit"></i> Edit Text
        </button>
        <button type="button" class="btn btn-secondary" id="previewPDF">
          <i class="fas fa-print"></i> Print Preview
        </button>
      </div>
    </div>
  </div>

  <!-- Theme Selector -->
  <div id="themeSelector" class="theme-selector">
    <h4><i class="fas fa-palette"></i> Galaxy Theme</h4>
    <div class="theme-options">
      <div class="theme-option active" data-theme="galaxy">
        <div class="theme-color galaxy"></div>
        <span>Galaxy Mode</span>
      </div>
    </div>
  </div>

  <!-- Floating Action Buttons -->
  <div class="floating-actions">
    <button class="fab" id="themeToggle" title="Galaxy theme">
      <i class="fas fa-palette"></i>
    </button>
    <button class="fab" onclick="window.scrollTo({top: 0, behavior: 'smooth'})" title="Back to top">
      <i class="fas fa-rocket"></i>
    </button>
  </div>

  <!-- Copyright -->
  <div class="copyright">
    © @babayshop.id 2025 - Galaxy Premium Generator
  </div>

  <!-- Generate stars dynamically -->
  <script>
    // Generate random stars
    const galaxyBg = document.querySelector('.galaxy-bg');
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 3 + 's';
      galaxyBg.appendChild(star);
    }
  </script>

  <!-- Theme Switcher Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const themeToggle = document.getElementById('themeToggle');
      const themeSelector = document.getElementById('themeSelector');
      const themeOptions = document.querySelectorAll('.theme-option');
      
      // Toggle theme selector
      themeToggle.addEventListener('click', function() {
        themeSelector.classList.toggle('active');
      });
      
      // Close theme selector when clicking outside
      document.addEventListener('click', function(e) {
        if (!themeSelector.contains(e.target) && !themeToggle.contains(e.target)) {
          themeSelector.classList.remove('active');
        }
      });
      
      // Theme option click handlers
      themeOptions.forEach(option => {
        option.addEventListener('click', function() {
          themeSelector.classList.remove('active');
        });
      });
    });
  </script>

  <!-- Load main application script (keeps dynamic behaviors) -->
  <script src="index.js"></script>
</body>
</html>
